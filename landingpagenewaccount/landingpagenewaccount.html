<script> 
(function() {
    	
var config = {
    apiKey: "AIzaSyBApfToTzoqqENAUZkaoe75ArPH6OEqbgM",
    authDomain: "rentshack-d2f8f.firebaseapp.com",

    messagingSenderId: "474356914191"
  };
  firebase.initializeApp(config);
    
  const txt_email = document.getElementById('txt_email');
  const txt_pass = document.getElementById('txt_pass'); 
  const btn_login = document.getElementById('btn_login');
  const btn_sign_up = document.getElementById('btn_sign_up');
  const txt_email_2 = document.getElementById('txt_email_2');
  const txt_pass_2 = document.getElementById('txt_pass_2');  
  
btn_login.addEventListener('click', e => {
    const email = text_email.value;
    const pass = text_pass.value;
    const auth = firebase.auth(); 
    
    const promise = auth.signInWithEmailAndPassword(email, pass);
    
    promise.catch(e => console.log(e.message));
    
});

btn_sign_up.addEventListener('click', e=>{
    const email = txt_email_2.value;
    const pass = txt_pass_2.value;
    const auth = firebase.auth(); 
    
    const promise = auth.createUserWithEmailAndPassword(email, pass);
    
    promise
        .catch(e => console.log(e.message));
    
});
    
firebase.auth().OnAuthStateChanged(firebaseUser => {
    if (firebaseUser){
        console.log(firebaseUser);
    } else { 
        console.log('not logged in');
    }
});
})();  
    </script>
