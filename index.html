<script type="text/javascript">
    /**
     * Handles the sign in button press.
     */
    function toggleSignIn() {
      if (firebase.auth().currentUser) {
        // [START signout]
		  		//window.location.replace("../homePage/homePage.html");

        // [END signout]
      } else {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        if (email.length < 4) {
          alert('Please enter an email address.');
          return;
        }
        if (password.length < 4) {
          alert('Please enter a password.');
          return;
        }
        // [START authwithemail]
        firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
          // Handle Errors here.
          var errorCode = error.code;
          var errorMessage = error.message;
          // [START_EXCLUDE]
          if (errorCode === 'auth/wrong-password') {
            alert('Wrong password.');
          } else {
           /* alert(errorMessage);*/
          }
          console.log(error);
          document.getElementById('signin').disabled = false;
          // [END_EXCLUDE]
        });
        // [END authwithemail]
      }
      document.getElementById('signin').disabled = true;

    }
    /**
     * 
     */
    function initApp() {
      // Listening for auth state changes.
      // [START authstatelistener]
      firebase.auth().onAuthStateChanged(function(user) {
        // [START_EXCLUDE silent]
      // [END_EXCLUDE]
        if (user) {
          // User is signed in.
          var displayName = user.displayName;
          var email = user.email;
          var emailVerified = user.emailVerified;
          var photoURL = user.photoURL;
          var isAnonymous = user.isAnonymous;
          var uid = user.uid;
          var providerData = user.providerData;
			
			console.log(uid);
/*			console.log(displayName);
*/			console.log(email);
			/*checks if user is logged in: if so then redirects to homepage*/
		//window.location.replace("../homePage/homePage.html");

		}
	  
      });
      // [END authstatelistener]
      document.getElementById('signin').addEventListener('click', toggleSignIn, false);
      document.getElementById('join').addEventListener('click', toggleSignIn, false);

    }
