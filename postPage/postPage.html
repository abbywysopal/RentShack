<!-- ===================Post Form===================== -->

<form class="post-form" id="message-form">
  <div class="form-group">
    <label for="exampleInputEmail1">Title Post</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Title">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label>Price per Hour</label>
    <input type="number" class="form-control" placeholder="$" id="pricePerHour">
  </div>
  <div class="form-group">
    <label for="exampleTextarea">Describe your Item</label>
    <textarea id="itemDescription" class="form-control" id="exampleTextarea" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label class="condition" for="exampleInputFile">Item Condition</label>
  <div class="form-check form-check-inline">
  <label class="form-check-label">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
  </label>
</div>
<div class="form-check form-check-inline">
  <label class="form-check-label">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
  </label>
</div>
<div class="form-check form-check-inline">
  <label class="form-check-label">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3
  </label>
</div>
<div class="form-check form-check-inline">
  <label class="form-check-label">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4"> 4
  </label>
</div>
<div class="form-check form-check-inline">
  <label class="form-check-label">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5"> 5
  </label>
</div>
</div>

  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <label class="file-choose">Choose File
        <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
    </label>

<!--     <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level</small>
 -->  </div>
  <button type="submit" id="submit" class="btn btn-primary submit">Submit</button>
</form>

    $('body').show();
